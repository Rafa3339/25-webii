name: CI - Testes Automatizados

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: 3000

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ”¨ Gerar Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Executar Migrations
        run: npx prisma migrate deploy

      - name: ğŸ§ª Rodar testes
        run: npm test

      - name: ğŸ“Š Comentar resultado no PR (se falhar)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## âŒ Testes Falharam

            Alguns testes nÃ£o passaram. Verifique os logs acima para mais detalhes.

            ### Como corrigir:
            1. Rode \`npm test\` localmente
            2. Corrija os erros encontrados
            3. FaÃ§a commit e push das correÃ§Ãµes

            Os testes serÃ£o executados novamente automaticamente.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: ğŸ“Š Comentar resultado no PR (se passar)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## âœ… Todos os Testes Passaram!

            ParabÃ©ns! Sua implementaÃ§Ã£o estÃ¡ correta.

            ### PrÃ³ximos passos:
            - Aguarde a revisÃ£o do professor
            - NÃ£o faÃ§a mais commits neste PR (a menos que solicitado)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
